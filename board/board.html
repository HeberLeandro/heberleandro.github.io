<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="board.css">
  <title></title>
</head>

<body onload="verificaSessao()">
  <div id="background">
    <div class="container-fluid bg-transparent" id="mainContainer">
      <div class="navbar">
        <div class="nav-item bg-transparent">
          <div id="divHomeIcon">
            <img src="../imagens/homepage.png" alt="Home" id="homeIcon">
          </div>
        </div>
        <div class="nav-item" id="logo">
          <img src="../imagens/Trellei.png" id="imgLogo" alt="Trellei">
        </div>
        <div class="nav-item dropdown">
          <button id="menuUser" data-toggle="dropdown">
            <div id="divMenuUser">
              <span></span>
            </div>
          </button>

          <div class="dropdown-menu dropdown-menu-right align-items-center">
            <div id="divUserName" class="text-center border-bottom">
              <h6 id="H6Name"></h6>
              <span id="spanUsername"></span>
            </div>
            <a class="dropdown-item" id="Logout" href="#">Sair da conta</a>
          </div>
        </div>
      </div> <!-- NAV BAR-->

      <div class="container-fluid position-fixed overflow-auto pb-5" id="insideBoard">
        <div class="row">
          <div class="col col-12" id="boardHeader">
            <div id="divBoardName">
              <span id="spanName"></span>
              <span class="form-control" id="spanSize"></span>
              <input class="form-control display-none" id="inputNomeQuadro" maxlength="50" />
            </div>
            <div id="divMenuBoard">
              <div class="dropdown">
                <button class="btn btn-headers" data-toggle="dropdown">Mudar Cor</button>
                <div class="dropdown-menu dropdown-menu-left">
                  <ul class="row p-0 justify-content-center list-group list-group-horizontal">
                    <li class="col-3 d-inline-block m-1 p-0">
                      <button class="btn btn-colors" onclick="changeColor(this)"
                        style="background-color: rgb(0, 121, 191);"></button>
                    </li>
                    <li class="col-3 d-inline-block m-1 p-0">
                      <button class="btn btn-colors" onclick="changeColor(this)"
                        style="background-color: rgb(210, 136, 52);"></button>
                    </li>
                    <li class="col-3 d-inline-block m-1 p-0 ">
                      <button class="btn btn-colors" onclick="changeColor(this)"
                        style="background-color: rgb(81, 152, 57);"></button>
                    </li>
                    <li class="col-3 d-inline-block m-1 p-0 ">
                      <button class="btn btn-colors" onclick="changeColor(this)"
                        style="background-color: rgb(176, 70, 50);"></button>
                    </li>
                    <li class="col-3 d-inline-block m-1 p-0 ">
                      <button class="btn btn-colors" onclick="changeColor(this)"
                        style="background-color: rgb(137, 96, 158);"></button>
                    </li>
                    <li class="col-3 d-inline-block m-1 p-0 ">
                      <button class="btn btn-colors" onclick="changeColor(this)"
                        style="background-color: rgb(205, 90, 145);"></button>
                    </li>
                    <li class="col-3 d-inline-block m-1 p-0 ">
                      <button class="btn btn-colors" onclick="changeColor(this)"
                        style="background-color: rgb(75, 191, 107);"></button>
                    </li>
                    <li class="col-3 d-inline-block m-1 p-0 ">
                      <button class="btn btn-colors " onclick="changeColor(this)"
                        style="background-color: rgb(0, 174, 204);"></button>
                    </li>
                    <li class="col-3 d-inline-block m-1 p-0 ">
                      <button class="btn btn-colors" onclick="changeColor(this)"
                        style="background-color: rgb(131, 140, 145);"></button>
                    </li>
                  </ul>
                </div>
              </div>
              <div>
                <button class="btn btn-headers" data-toggle="modal" data-target="#excluirQuadro">Excluir Quadro</button>
              </div>
            </div>
          </div> <!-- Col -->
        </div> <!-- Row -->

        <div class="row">
          <div class="col col-12 p-2">
            <ul
              class="row list-group list-group-horizontal justify-content-center justify-content-md-start justify-content-lg-start justify-content-xl-start"
              id="allListas">

              <li class="col col col-11 col-sm-5 col-md-3 col-lg-3 col-xl-2 text-nao-selecionavel" id="liCriarLista"
                onclick="hideOrShow('spanAddLista', 'none')" data-toggle="collapse" href="#divFormLista">
                <div class="card" id="cardAddList">
                  <span id="spanAddLista">+ Adicionar Lista</span>
                  <div class="collapse" id="divFormLista" onclick="event.stopPropagation()">
                    <form method="post" id="formNovaLista">
                      <input autofocus type="text" class="form-control mr-1" id="inputNomeDaLista"
                        placeholder="Nome da lista" required maxlength="30">
                      <div class="d-flex justify-content-between">
                        <input type="submit" class="btn mt-2 form-control" id="btnCriarLista" value="Criar">
                        <button type="button" class="close mr-1" aria-label="Close"
                          onclick="resetForm('spanAddLista','btnCriarLista', 'formNovaLista', 'divFormLista')">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </li>
            </ul>
          </div>

        </div>

      </div>

    </div><!-- CONTEINER MAIN -->
  </div><!-- background -->
  
  </div> 


  <!-- Modal-->
  <div class="modal fade" id="excluirQuadro" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tem certeza que deseja excluir?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Ao apagar o Quadro automaticamente as listas e cartões dentro dele serão excluídos em sequência.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
          <button type="button" class="btn btn-danger" onclick="excluirQuadro()">Sim</button>
        </div>
      </div>
    </div>
  </div>

  <!-- my js -->
  <script src="board.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
