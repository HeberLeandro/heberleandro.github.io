<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- my CSS -->
  <link rel="stylesheet" href="mainpage.css">

  <title>Home | Trellei</title>
</head>

<body onload="verificaSessao()">
  <div id="background" class="bg-primary">
    <div class="container-fluid bg-transparent" id="mainContainer">
      <div class="navbar">
        <div class="nav-item bg-transparent">
          <div id="divHomeIcon">
            <img src="../imagens/homepage.png" alt="Home" id="homeIcon">
          </div>
        </div>
        <div class="nav-item" id="logo">
          <img src="../imagens/Trellei.png" alt="Trellei">
        </div>
        <div class="nav-item dropdown">
          <button id="menuUser" data-toggle="dropdown">
            <div id="divMenuUser">
              <span></span>
            </div>
          </button>

          <div class="dropdown-menu dropdown-menu-right align-items-center">
            <div id="divUserName" class="text-center border-bottom">
              <h6 id="H6Name"></h6>
              <span id="spanUsername"></span>
            </div>
            <a class="dropdown-item" id="Logout" href="#">Sair da conta</a>
          </div>
        </div>
      </div> <!-- NAV BAR-->

      <div class="container-fluid position-fixed overflow-auto" id="divUserHome">

        <div id="novoQuadrobg" class="row display-none position-absolute justify-content-center align-items-start">
          <div id="novoQuadro" class="col col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <button type="button" id="btnCloseNovoQuadro" class="close mb-1 ml-1 text-white">
              <span aria-hidden="true">&times;</span>
            </button>
            <form id="formNovoQuadro" class="my-2">
              <div id="quadroANDcores">
                <div id="bgQuadro">
                  <input type="text" class="form-control" placeholder="Nome do Quadro" maxlength="25" required id="nomeDoQuadro"/>
                </div>
                <ul id="listaDeCores" class="row">
                  <li class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"><button type="button" onclick="mudarCor(this)"
                      id="btnCorAzul" title="azul"></button></li>
                  <li class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"><button type="button" onclick="mudarCor(this)"
                      id="btnCorLaranja" title="laranja"></button></li>
                  <li class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"><button type="button" onclick="mudarCor(this)"
                      id="btnCorVerde" title="verde"></button></li>
                  <li class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"><button type="button" onclick="mudarCor(this)"
                      id="btnCorVermelho" title="vermelho"></button></li>
                  <li class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"><button type="button" onclick="mudarCor(this)"
                      id="btnCorRoxo" title="roxo"></button></li>
                  <li class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"><button type="button" onclick="mudarCor(this)"
                      id="btnCorRosa" title="rosa"></button></li>
                  <li class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"><button type="button" onclick="mudarCor(this)"
                      id="btnCorVerdeClaro" title="verde claro"></button></li>
                  <li class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"><button type="button" onclick="mudarCor(this)"
                      id="btnCorAzulClaro" title="azul claro"></button></li>
                  <li class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"><button type="button" onclick="mudarCor(this)"
                      id="btnCorCinza" title="cinza"></button></li>
                </ul>
              </div>
              <input type="submit" id="btnCriarQuadro" value="Criar Quadro" class="form-control"/>
            </form>
          </div>
        </div>

        <div class="row justify-content-center ">
          <div class="col col-10 col-sm-10 col-md-8 col-lg-8 col-xl-8 pl-1 align-items-center" id="divMeusQuadros">
            <div>
              <h5>Meus Quadros</h5>
            </div>
            <ul class="row list-group list-group-horizontal px-3" id="listaQuadros">

              <li class="col col-6 col-sm-4 col-md-4 col-lg-4 col-xl-3 list-group-item">
                <div class="quadro px-2" id="criarQuadro">
                  <span>+ Criar novo quadro</span>
                </div>
              </li>
            </ul>

          </div>

        </div>
      </div>


    </div>
  </div><!-- background -->
  <!-- My js -->
  <script src="mainpage.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
